<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Issue | Campus Cart</title>
    <link rel="icon" href="assets/images/favicon.svg" type="image/x-icon" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <style>
      /* ===================== BASE ===================== */
      body,
      h1,
      h3,
      p,
      label,
      button {
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #ffffff;
        margin: 0;
        padding: 0;
      }

      /* ===================== SCROLLBAR ===================== */
      /* For WebKit Browsers */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: #f0f0f0;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #ff6600;
        border-radius: 10px;
        border: 3px solid #f0f0f0;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #cc5200;
      }

      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #ff6600 #f0f0f0;
      }

      /* General Styles (applied to all browsers) */
      body {
        scrollbar-color: #ff6600 #f0f0f0;
        scrollbar-width: thin;
      }

      /* ===================== BANNER ===================== */
      .banner {
        background-color: rgba(85, 74, 255, 1);
        padding: 60px 15px;
        color: white;
        text-align: center;
      }

      .banner h1 {
        font-size: 2.5rem;
        font-weight: bold;
      }

      .banner p {
        font-size: 1.2rem;
      }

      /* ===================== FORM ===================== */
      .report-container {
        max-width: 700px;
        margin: -60px auto 30px;
        padding: 20px;
        background: #ffffff;
        border-radius: 10px;
        -webkit-box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      .form-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #343a40;
        margin-bottom: 20px;
      }

      .is-invalid {
        border-color: red !important;
      }

      .just-validate-error-label {
        margin-left: 10px;
        font-size: 0.875rem;
        color: red;
        font-weight: bold;
      }

      .btn-custom {
        background: -webkit-gradient(linear, left top, right top, from(#28a745), to(#218838));
        background: -o-linear-gradient(left, #28a745, #218838);
        background: linear-gradient(to right, #28a745, #218838);
        color: #ffffff;
        font-weight: bold;
        padding: 10px 30px;
        border: none;
        border-radius: 50px;
        -webkit-box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        -webkit-transition: all 0.3s ease-in-out;
        -o-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
      }

      .btn-custom:hover {
        background: -webkit-gradient(linear, left top, right top, from(#218838), to(#1e7e34));
        background: -o-linear-gradient(left, #218838, #1e7e34);
        background: linear-gradient(to right, #218838, #1e7e34);
        -webkit-box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        -webkit-transform: scale(1.05);
            -ms-transform: scale(1.05);
                transform: scale(1.05);
        color: #ffffff;
      }

      /* ===================== DRAG & DROP ===================== */
      .drop-zone {
        border: 2px dashed #6c757d;
        border-radius: 10px;
        padding: 20px;
        background-color: #f8f9fa;
        cursor: pointer;
        height: 150px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s ease;
      }

      .drop-zone:hover {
        background-color: #e9ecef;
      }
      
      .drop-zone i {
        color: #6c757d;
        font-size: 2rem;
        transition: color 0.3s ease;
      }

      .drop-zone:hover i {
        color: #495057;
      }

      .drop-zone .drop-text {
        font-size: 1rem;
        color: #6c757d;
        margin: 0;
      }

      /* File Preview Styling */
      #file-preview {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .file-preview-item {
        position: relative;
        max-width: 100%;
        text-align: center;
      }

      .file-preview-item img {
        max-width: 100%;
        max-height: 150px;
        border-radius: 8px;
        object-fit: cover;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .file-preview-item span {
        position: absolute;
        top: 5px;
        right: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-size: 12px;
        padding: 2px 6px;
        border-radius: 50%;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .file-preview-item img {
          max-height: 100px;
        }
      }
      
      /* Spinner Styling */
      .spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s, opacity 0.3s ease;
      }

      .spinner.active {
        visibility: visible;
        opacity: 1;
      }

      .spinner .spinner-border {
        width: 3rem;
        height: 3rem;
        color: #ffffff;
      }

      /* File Preview Styling (same as before) */
      #file-preview {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      /* Drop Zone Styling */
      .drop-zone {
        padding: 20px;
        border: 2px dashed #6c757d;
        border-radius: 10px;
        background-color: #f8f9fa;
        transition: background-color 0.3s, border-color 0.3s;
        cursor: pointer;
      }

      .drop-zone:hover,
      .drop-zone.dragover {
        background-color: #e9ecef;
        border-color: #007bff;
      }

      .drop-zone .bi-cloud-arrow-up {
        transition: transform 0.3s, color 0.3s;
      }

      .drop-zone:hover .bi-cloud-arrow-up,
      .drop-zone.dragover .bi-cloud-arrow-up {
        transform: scale(1.2);
        color: #007bff;
      }

      .drop-zone .drop-text {
        transition: color 0.3s;
      }

      .drop-zone:hover .drop-text,
      .drop-zone.dragover .drop-text {
        color: #007bff;
      }

      /* File Preview Styling */
      #file-preview {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .file-preview-item {
        position: relative;
        display: flex;
        align-items: center;
      }

      .file-preview-item img {
        width: 100px;
        height: auto;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .file-preview-item .remove-image {
        position: absolute;
        top: 0;
        right: 0;
        font-size: 1.2rem;
        color: red;
        cursor: pointer;
      }

      /* ===================== FOOTER ===================== */
      .footer {
        background-color: rgba(85, 74, 255, 1);
        color: white;
        text-align: center;
        padding: 50px;
      }

      /* ===================== RESONSIVE ===================== */
      @media (max-width: 768px) {
        .banner {
          padding: 40px 10px;
        }

        .form-title {
          font-size: 1.25rem;
        }

        .report-container {
          margin: 0 auto;
          -webkit-box-shadow: none;
                  box-shadow: none;
          border-radius: 0;
          padding: 15px;
        }

        .btn-custom {
          width: 100%;
        }
      }
    </style>
</head>
<body>
    <!--==================== BANNER ====================-->
    <div class="banner">
        <h1>Report an Issue</h1>
        <p >Found a bug, glitch, or issue? Let us know so we can make the platform better!</p>
    </div>

    <!--==================== FORM ====================-->
    <div class="container">
        <div class="report-container">
            <form id="error-report-form" autocomplete="on"  novalidate="novalidate">
                <h3 class="form-title">Issue Report Form</h3>
                
                <!-- Name Field -->
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" autocomplete="name" required>
                    </div>
                </div>
            
                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" autocomplete="email" required>
                    </div>
                </div>
            
                <!-- Issue Type -->
                <div class="mb-3">
                    <label for="category" class="form-label">Issue Type</label>
                    <select class="form-select" id="category" name="category" autocomplete="off" required>
                        <option value="" selected disabled>Select an issue type</option>
                        <option value="error">Error</option>
                        <option value="glitch">Glitch</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            
                <!-- Issue Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Issue Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Provide a detailed description of the issue" autocomplete="off" required></textarea>
                </div>
            

                <!-- Upload Screenshot with Drag-and-Drop -->
                <div class="mb-3">
                  <label for="screenshot" class="form-label">Upload Screenshot (optional)</label>
                  <div id="drop-zone" class="drop-zone text-center">
                    <i class="bi bi-cloud-arrow-up mb-2" style="font-size: 2rem;"></i>
                    <p class="drop-text mb-0">Drag & drop your file here or click to upload</p>
                    <input type="file" class="form-control file-input" id="screenshot" name="screenshot" accept="image/*" multiple autocomplete="off" style="display: none;">
                  </div>
                  <div id="file-preview" class="mt-3"></div>             
                </div>

                <!-- Spinner -->
                <div class="spinner" id="loading-spinner">
                  <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
            
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-custom px-5 py-2">
                        <i class="bi bi-send"></i> Submit Report
                    </button>
                </div>
            </form>            
        </div>
    </div>

    <!--==================== FOOTER ====================-->
    <div class="footer"></div>

    <!-- JustValidate Library -->
    <script src="https://cdn.jsdelivr.net/npm/just-validate@latest/dist/just-validate.production.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const dropZone = document.getElementById("drop-zone");
        const fileInput = document.getElementById("screenshot");
        const filePreview = document.getElementById("file-preview");
        const spinner = document.getElementById("loading-spinner");
        const maxFiles = 4;
      
        // Handle drag-and-drop
        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = "#e9ecef";
        });
      
        dropZone.addEventListener("dragleave", () => {
            dropZone.style.backgroundColor = "#f8f9fa";
        });
      
        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = "#f8f9fa";
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });
      
        dropZone.addEventListener("click", () => fileInput.click());
      
        fileInput.addEventListener("change", () => {
            const files = Array.from(fileInput.files);
            handleFiles(files);
        });
      
        // Handle file display with loading animation
        function handleFiles(files) {
            const currentFiles = filePreview.children.length;
            const remainingSlots = maxFiles - currentFiles;
      
            if (files.length > remainingSlots) {
                Swal.fire("Limit Exceeded", `You can only upload up to ${maxFiles} files.`, "error");
                return;
            }
      
            spinner.classList.add("active"); // Show spinner
            setTimeout(() => {
                files.slice(0, remainingSlots).forEach((file) => {
                    if (!file.type.startsWith("image/")) return;
      
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const previewItem = document.createElement("div");
                        previewItem.className = "file-preview-item";
      
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" alt="Uploaded Image">
                            <span class="remove-image">&times;</span>
                        `;
      
                        filePreview.appendChild(previewItem);
      
                        // Remove image event
                        previewItem.querySelector(".remove-image").addEventListener("click", () => {
                            previewItem.remove();
                        });
                    };
      
                    reader.readAsDataURL(file);
                });
      
                spinner.classList.remove("active");
            }, 1000); 
        }
      });
    </script>

    <script>
      const validator = new JustValidate("#error-report-form", {
        validateBeforeSubmitting: true,
        errorFieldCssClass: "is-invalid",
        errorLabelStyle: {
          color: "red",
          fontSize: "0.875rem",
          marginLeft: "10px",
        },
      });

      validator
        .addField("#name", [
          {
            rule: "required",
            errorMessage: "Your name is required",
          },
        ])
        .addField("#email", [
          {
            rule: "required",
            errorMessage: "Your email is required",
          },
          {
            rule: "email",
            errorMessage: "Enter a valid email address",
          },
        ])
        .addField("#category", [
          {
            rule: "required",
            errorMessage: "Please select an issue type",
          },
        ])
        .addField("#description", [
          {
            rule: "required",
            errorMessage: "Please provide a description",
          },
        ]);

      validator.onSuccess(function (event) {
        event.preventDefault();

        Swal.fire({
          title: "Thank You!",
          text: "Your report has been successfully submitted. We appreciate your feedback!",
          icon: "success",
          confirmButtonText: "Close",
        });

        document.getElementById("error-report-form").reset();
      });
    </script>
  </body>
</html>
