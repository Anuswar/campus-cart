<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Issue | Campus Cart</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <style>
      /* ===================== BASE ===================== */
      body,
      h1,
      h3,
      p,
      label,
      button {
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #ffffff;
        margin: 0;
        padding: 0;
      }

      /* ===================== SCROLLBAR ===================== */
      /* For WebKit Browsers */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: #f0f0f0;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #ff6600;
        border-radius: 10px;
        border: 3px solid #f0f0f0;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #cc5200;
      }

      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #ff6600 #f0f0f0;
      }

      /* General Styles (applied to all browsers) */
      body {
        scrollbar-color: #ff6600 #f0f0f0;
        scrollbar-width: thin;
      }

      /* ===================== BANNER ===================== */
      .banner {
        background-color: rgba(85, 74, 255, 1);
        padding: 60px 15px;
        color: white;
        text-align: center;
      }

      .report-container {
        max-width: 700px;
        margin: -60px auto 30px;
        padding: 20px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      .form-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #343a40;
        margin-bottom: 20px;
      }

      .btn-custom {
        background: linear-gradient(to right, #28a745, #218838);
        color: #ffffff;
        font-weight: bold;
        padding: 10px 30px;
        border: none;
        border-radius: 50px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease-in-out;
      }

      .btn-custom:hover {
        background: linear-gradient(to right, #218838, #1e7e34);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        transform: scale(1.05);
        color: #ffffff;
      }

      .footer {
        background-color: rgba(85, 74, 255, 1);
        color: white;
        text-align: center;
        padding: 50px;
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .banner {
          padding: 40px 10px;
        }

        .form-title {
          font-size: 1.25rem;
        }

        .report-container {
          margin: 0 auto;
          box-shadow: none;
          border-radius: 0;
          padding: 15px;
        }

        .btn-custom {
          width: 100%;
        }
      }

      .is-invalid {
        border-color: red !important;
      }

      .just-validate-error-label {
        margin-left: 10px;
        font-size: 0.875rem;
        color: red;
        font-weight: bold;
      }
    </style>
</head>
<body>
    <!-- Banner Section -->
    <div class="banner">
        <h1>Report an Issue</h1>
        <p>Found a bug, glitch, or issue? Let us know so we can make the platform better!</p>
    </div>

    <!-- Form Section -->
    <div class="container">
        <div class="report-container">
            <form id="error-report-form" autocomplete="on"  novalidate="novalidate">
                <h3 class="form-title">Issue Report Form</h3>
                
                <!-- Name Field -->
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" autocomplete="name" required>
                    </div>
                </div>
            
                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" autocomplete="email" required>
                    </div>
                </div>
            
                <!-- Issue Type -->
                <div class="mb-3">
                    <label for="category" class="form-label">Issue Type</label>
                    <select class="form-select" id="category" name="category" autocomplete="off" required>
                        <option value="" selected disabled>Select an issue type</option>
                        <option value="error">Error</option>
                        <option value="glitch">Glitch</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            
                <!-- Issue Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Issue Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Provide a detailed description of the issue" autocomplete="off" required></textarea>
                </div>
            
                <!-- Upload Screenshot -->
                <div class="mb-3">
                    <label for="screenshot" class="form-label">Upload Screenshot (optional)</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-upload"></i></span>
                        <input type="file" class="form-control" id="screenshot" name="screenshot" accept="image/*" multiple="" autocomplete="off">
                    </div>
                </div>
            
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-custom px-5 py-2">
                        <i class="bi bi-send"></i> Submit Report
                    </button>
                </div>
            </form>            
        </div>
    </div>

    <div class="footer"></div>

    <!-- JustValidate Library -->
    <script src="https://cdn.jsdelivr.net/npm/just-validate@latest/dist/just-validate.production.min.js"></script>

    <script>
      const validator = new JustValidate("#error-report-form", {
        validateBeforeSubmitting: true,
        errorFieldCssClass: "is-invalid",
        errorLabelStyle: {
          color: "red",
          fontSize: "0.875rem",
          marginLeft: "10px",
        },
      });

      validator
        .addField("#name", [
          {
            rule: "required",
            errorMessage: "Your name is required",
          },
        ])
        .addField("#email", [
          {
            rule: "required",
            errorMessage: "Your email is required",
          },
          {
            rule: "email",
            errorMessage: "Enter a valid email address",
          },
        ])
        .addField("#category", [
          {
            rule: "required",
            errorMessage: "Please select an issue type",
          },
        ])
        .addField("#description", [
          {
            rule: "required",
            errorMessage: "Please provide a description",
          },
        ]);

      validator.onSuccess(function (event) {
        event.preventDefault();

        Swal.fire({
          title: "Thank You!",
          text: "Your report has been successfully submitted. We appreciate your feedback!",
          icon: "success",
          confirmButtonText: "Close",
        });

        document.getElementById("error-report-form").reset();
      });
    </script>
  </body>
</html>
