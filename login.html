<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Admin Login | Campus Cart</title>
   <link rel="icon" href="assets/images/favicon.svg" type="image/x-icon" />

   <!--=============== FONT AWESOME ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
   <!--=============== LOGIN IMAGE ===============-->
   <svg class="login-blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
      <mask id="mask0" mask-type="alpha">
         <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
         0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
         591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
         167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
      </mask>
      <g mask="url(#mask0)">
         <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
         0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
         591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
         167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
         <image class="login-img" href="assets/images/bg-img.jpg"/>
      </g>
   </svg>      

   <!--=============== LOGIN ===============-->
   <div class="login container grid">
      <div class="login-access">
         <!-- Admin Logo -->
         <img src="assets/images/campus-cart-logo-b.png" alt="Admin Login" class="login-logo">
         
         <div class="login-area">
            <form action="" class="login-form">
               <div class="login-content grid">
                  <div class="login-box">
                     <input type="email" id="email" required placeholder=" " class="login-input" autocomplete="email">
                     <label for="email" class="login-label">Email</label>
                     <i class="fa-solid fa-envelope login-icon"></i>
                  </div>
            
                  <div class="login-box">
                     <input type="password" id="password" required placeholder=" " class="login-input" autocomplete="current-password">
                     <label for="password" class="login-label">Password</label>
                     <i class="fa-solid fa-eye-slash login-icon login-password" id="loginPassword"></i>
                  </div>
               </div>
               <button type="submit" class="login-button">Login</button>
            </form>            
         </div>
      </div>
   </div>
   
   <!--=============== MAIN JS ===============-->
   <script src="js/login.js"></script>
</body>
</html>
