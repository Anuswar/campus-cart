<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Shopping Cart | Campus Cart</title>

    <!--==================== STYLE SHEETS ====================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/cart.css" />

    <!--==================== JAVASCRIPT ====================-->
    <script defer src="https://unpkg.com/infinite-scroll@4/dist/infinite-scroll.pkgd.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/store.js/2.0.12/store.everything.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/lscache/1.3.0/lscache.min.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="js/cart.js"></script>
</head>
<body style="background-color: #f1f3f6;">
    
    <!--==================== MAIN ====================-->
    <main class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-0">Shopping Cart</h2>
                <p class="cart-summary mb-2 text-muted"><strong>N/A items</strong> in your cart</p>
            </div>
        
            <a href="index.html" class="back-icon text-primary d-flex align-items-center  text-decoration-none">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>        
    
        <div class="row">
            
            <!--==================== ORDER SUMMARY ====================-->
            <div class="col-md-4 order-1 order-md-2">
                <div class="card order-summary p-4 shadow-sm sticky-summary">
                    <h4 class="order-summary-title">Order Summary</h4>
                    <p class="total-text">Subtotal: ₹<span id="total-price">0.00</span></p>
                    <p class="platform-fee">Platform Fee (1.3%): ₹<span id="platform-fee">0.00</span></p>
                    <p class="grand-total">Grand Total: ₹<span id="grand-total">0.00</span></p>                   
                    
                    <!--==================== CHECKOUT BUTTON ====================-->
                    <div id="checkout-btn" class="btn btn-primary w-100 mt-3 d-none d-md-block">Proceed to Checkout</div>
                </div>
            </div>

            <!--==================== CART ====================-->
            <div class="col-md-8 order-2 order-md-1">
                <div id="cart-items" class="cart-items-container">                    
                    
                </div>

                <!--==================== EMPTY CART ====================-->
                <div id="empty-cart" class="text-center" style="display: none;">
                    <img src="https://img.icons8.com/ios/452/shopping-cart.png" alt="Empty Cart" style="width: 150px; margin: 20px;">
                    <h1>Your Cart is Empty</h1>
                    <p>Looks like you haven't added anything to your cart yet.</p>
                </div>
            </div>
        </div>

        <!--==================== STATES CARDS ====================-->
        <div class="container1 d-flex align-items-center flex-wrap gap-4 my-5">

            <!-- Home Card -->
            <a href="index.html" class="text-decoration-none">
                <div class="d-flex align-items-center justify-content-start shadow-sm cart-card p-3">
                    <div class="icon-wrapper d-flex justify-content-center align-items-center" style="background-color: rgba(85, 74, 255, 1);">
                        <i class="fas fa-home text-white fa-lg"></i>
                    </div>
    
                    <div class="ms-3">
                        <p class="cart-title mb-1 fw-bold">Home</p>
                        <p class="cart-subtitle mb-0 text-muted">Back to Homepage</p>
                    </div>
                </div>
            </a>
    
            <!-- Report Card -->
            <a href="report.html" class="text-decoration-none">
                <div class="d-flex align-items-center justify-content-start shadow-sm cart-card p-3">
                    <div class="icon-wrapper d-flex justify-content-center align-items-center" style="background-color: red;">
                        <i class="fas fa-bullhorn text-white fa-lg"></i>
                    </div>
    
                    <div class="ms-3">
                        <p class="cart-title mb-1 fw-bold">Report</p>
                        <p class="cart-subtitle mb-0 text-muted">Submit a Report</p>
                    </div>
                </div>
            </a>
    
            <!-- Credits Card -->
            <a href="credit.html" class="text-decoration-none">
                <div class="d-flex align-items-center justify-content-start shadow-sm cart-card p-3">
                    <div class="icon-wrapper d-flex justify-content-center align-items-center" style="background-color: #ff6600;">
                        <i class="fas fa-user text-white fa-lg"></i>
                    </div>


                    <div class="ms-3">
                        <p class="cart-title mb-1 fw-bold">Credits</p>
                        <p class="cart-subtitle mb-0 text-muted">View Contributors</p>
                    </div>
                </div>
            </a>
        </div>
    </main>

    <!--==================== CHECKOUT BUTTON ====================-->
    <div class="fixed-bottom bg-white p-3 d-md-none border-top">
        <button id="checkout-btn-mobile" class="btn btn-primary w-100">Proceed to Checkout</button>
    </div>
</body>
</html>
